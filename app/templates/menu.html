<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Restaurant POS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between page-header">
        <div>
            <h2 class="page-title">Menu Management</h2>
            <p class="page-description">Manage your restaurant menu items and categories</p>
        </div>
        <div class="flex gap-4">
            <button class="btn btn-outline">Export Menu</button>
            <button class="btn btn-primary">Add Item</button>
        </div>
    </div>

    <!-- Menu Items Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Menu Item Card -->
        <div class="card overflow-hidden">
            <div class="h-48 bg-muted flex items-center justify-center">
                <svg class="h-16 w-16 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <div class="p-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold">Grilled Salmon</h3>
                        <p class="text-sm text-muted-foreground mb-2">Fresh Atlantic salmon with herbs</p>
                        <div class="flex items-center gap-2">
                            <span class="badge badge-success">Available</span>
                            <span class="text-sm text-muted-foreground">Main Course</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-bold text-primary">$24.99</div>
                    <div class="flex gap-2">
                        <button class="btn btn-ghost btn-icon-sm">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
