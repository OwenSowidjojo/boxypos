<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Restaurant POS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between page-header">
        <div>
            <h2 class="page-title">Order History</h2>
            <p class="page-description">View and manage past orders</p>
        </div>
        <div class="flex gap-4">
            <select class="form-select w-180">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <button class="btn btn-outline">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Search
            </button>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Recent Orders</h3>
            <p class="card-description">Complete list of all orders</p>
        </div>
        <div class="card-content">
            <div class="relative w-full overflow-auto">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Table</th>
                        <th>Date</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="font-mono text-sm">#1249</td>
                        <td>Table 8</td>
                        <td>2024-01-15 19:32</td>
                        <td>3 items</td>
                        <td class="font-semibold">$124.75</td>
                        <td><span class="badge badge-success">Completed</span></td>
                        <td>
                            <div class="flex gap-2">
                                <button class="btn btn-ghost btn-icon-sm">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
